{% extends "layout.html" %}

{% block title %}
    Stories
{% endblock %}

{% block body %}
    <h1>All Stories</h1>

    <ul>
        {% for story in stories %}
            <li>
                <a href="{{ url_for('story', story_id=story.sid) }}">
                    {{ story.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
